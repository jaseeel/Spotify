<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" sizes="32x32" type="image/png" href="https://open.spotifycdn.com/cdn/images/favicon32.b64ecc03.png"/>
</head>
<body>
    <div class="left-main">
    <div class="left-top">

    <img src="spotify.png">
    <div class="home">
        <i class="fa-solid fa-house" style="float: left; color: #ffffff;"></i>
        <p><b>Home</b></p>
    </div>
    <div class="search">
        <i class="fa-solid fa-magnifying-glass" style="color: #fcfcfd;"></i>
        <p><b>Search</b></p>
    </div>
    </div>
    <div class="left-center">
        <div class="library">
       
            <i class="fa-solid fa-book" style="float: left; color: #ffffff;"></i>
            <h3>Your Library</h3>
            <div class="playlist">
                <p><b>Create your first playlist</b></p>
                <p>It's easy, we'll help you</p>

                <button><b>Create playlist</b></button>
            </div>
        </div>
    </div>
    

    </div>
    <div class="nav">
        <div class="arrow">
            <i class="fa-regular fa-circle-left fa-2xl" style="color: #f1f2f4;"></i>    
            <i class="fa-regular fa-circle-right fa-2xl" style="color: #ffffff;"></i>
        </div>
    <div class="login">
        
        <p><b>Sign up</b></p>
        
        <button style="float: left;"><b>Log in</b></button>
    </div>
    </div>
    <div class="center">
        <div class="songs">
            <div class="song1">
                <img src="song1.png">
                <i class="fa-solid fa-circle-play fa-2xl" style="color: #399f1d;"></i>            </div>
            <div class="song2">
                <img src="song2.png">
                <i class="fa-solid fa-circle-play fa-2xl" style="color: #399f1d;"></i>  
            </div>
            <div class="song3">
                <img src="song3.png">
                <i class="fa-solid fa-circle-play fa-2xl" style="color: #399f1d;"></i>
            </div>
            <div class="song4">
                <img src="song4.png">
                <i class="fa-solid fa-circle-play fa-2xl" style="color: #399f1d;"></i>
            </div>
            <div class="song5">
                <img src="song5.png">
                <i class="fa-solid fa-circle-play fa-2xl" style="color: #399f1d;"></i>
            </div>
        </div>
        <div class="footer">
            <div class="footer1">
                <ul>
                    <h3>Company</h3>
                        <p>About</p>
                        <p>Jobs</p>
                        <p>For the Record</p>

                </ul>
            </div>
            
                <div class="footer2">
                <ul>
                    <h3>Communities</h3>
                        <p>For Artists</p>
                        <p>Developers</p>
                        <p>Advertising</p>
                        <p>Investors</p>

                </ul>
            </div>
                
                    <div class="footer3">
                        <ul>
                            <h3>Useful Links</h3>
                                <p>Free Mobile App</p>
                                <p>Support</p>
                        </ul>
                    </div>
                    <div class="footer4">
                        <div class="insta">
                            <i class="fa-brands fa-instagram fa-2xl" style="align-items: center; color: #ffffff;"></i>
                        </div>
                        <div class="X">
                            <i class="fa-brands fa-x-twitter fa-2xl" style="color: #edeff3;"></i>
                        </div>


                    </div>           </div>
                    
            </div>
  
</body>
</html>
